version: "3.7"

services:
  discovery-server:
    image: abninder/discovery
    ports:
      - "8761:8761"
      - eureka.us-east-1.availabilityZones=us-east-1a
      - eureka.serviceUrl.us-east-1c=https://eureka.abninder.com/
      - eureka.shouldUseDns=true
      - eureka.eurekaServer.domainName=eureka.abninder.com/
      - eureka.eurekaServer.port=8761
      - eureka.eurekaServer.context=svc
      - eureka.datacenter=cloud
  config-server:
    image: abninder/config-server
    ports:
      - "8888:8888"
  zuul-gateway:
    image: abninder/gateway
    ports:
      - "8111:8111"
      - eureka.us-east-1.availabilityZones=us-east-1c
      - eureka.serviceUrl.us-east-1c=https://eureka.abninder.com/
      - eureka.shouldUseDns=true
      - eureka.eurekaServer.domainName=eureka.abninder.com/
      - eureka.eurekaServer.port=8761
      - eureka.eurekaServer.context=svc
      - eureka.datacenter=cloud
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - discovery-server
  accounts-service:
    image: abninder/accounts-api
    ports:
      - "8500:8500"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - spring.cloud.config.uri=http://config-server:8888
      - eureka.us-east-1.availabilityZones=us-east-1c
        - eureka.serviceUrl.us-east-1c=https://eureka.abninder.com/
        - eureka.shouldUseDns=true
        - eureka.eurekaServer.domainName=eureka.abninder.com/
        - eureka.eurekaServer.port=8761
        - eureka.eurekaServer.context=svc
        - eureka.datacenter=cloud
    depends_on:
      - discovery-server
      - config-server
    restart: on-failure
  address-service:
    image: abninder/addresses-api
    ports:
      - "8501:8501"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - spring.cloud.config.uri=http://config-server:8888
      - eureka.us-east-1.availabilityZones=us-east-1c
        - eureka.serviceUrl.us-east-1c=https://eureka.abninder.com/
        - eureka.shouldUseDns=true
        - eureka.eurekaServer.domainName=eureka.abninder.com/
        - eureka.eurekaServer.port=8761
        - eureka.eurekaServer.context=svc
        - eureka.datacenter=cloud
    depends_on:
      - discovery-server
      - config-server
    restart: on-failure
